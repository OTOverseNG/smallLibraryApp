<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Library App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Personal Library</h1>
            <button class="open-modal">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M520-400h80v-120h120v-80H600v-120h-80v120H400v80h120v120ZM320-240q-33 0-56.5-23.5T240-320v-480q0-33 23.5-56.5T320-880h480q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H320Zm0-80h480v-480H320v480ZM160-80q-33 0-56.5-23.5T80-160v-560h80v560h560v80H160Zm160-720v480-480Z"/></svg>
                <span>Add New Book</span>
            </button>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form action="">
                    <div class="info">
                        <label for="book_title">Title</label>
                        <input type="text" name="book_title" class="book_title" required>
                    </div>

                    <div class="info">
                        <label for="book_author">Author</label>
                        <input type="text" name="book_author" class="book_author" required>
                    </div>

                    <div class="info">
                        <label for="number_of_pages">Total Pages</label>
                        <input type="number" name="number_of_pages" class="number_of_pages" required>
                    </div>

                    <div class="button">
                        <button type="submit" class="submit">Add Book</button>
                        <button type="button" class="close">Close</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="displayWrapper">
        </div>
    </div>
</body>
</html>
